<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->
 <!-- Modal HTML for Login -->
 <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Log In</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Login Form -->
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="loginUsername" placeholder="Enter username">
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        
        
      </div>
    </div>
  </div>
</div>

<!-- Modal HTML for Sign Up -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Sign Up Form -->
        <form id="signupForm">
          <div class="mb-3">
            <label for="signupEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
          </div>
          <div class="mb-3">
            <label for="signupUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="signupUsername" placeholder="Enter username">
          </div>
          <div class="mb-3">
            <label for="signupPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="signupPassword" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        
        
      </div>
    </div>
  </div>
</div>
  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="index.html" class="logo">
              <img src="llogoo.png" alt="">
            </a>
            <!-- ***** Logo End ***** -->
            <!-- ***** Search Start ***** -->
            <div class="search-input">
              <form id="search" action="#">
                <input type="text" placeholder="Search players" id="searchText" name="searchKeyword" onkeypress="handle" />
                <i class="fa fa-search"></i>
              </form>
            </div>
            <!-- ***** Search End ***** -->
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li><a href="index.html">Home</a></li>
              <li><a href="play.html"  class="active">Play</a></li>
              <li><a href="details.html">Details</a></li>
              <li><a href="profile.html">Profile <img id="navProfileImage" src="unnamed.png" alt="Profile Picture" class="profile-img"></a></li>
            </ul>
            
            <a class="menu-trigger">
              <span>Menu</span>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">

          <!-- ***** Start Stream Start ***** -->
          <div class="start-stream">
            <div class="col-lg-12">
              <div class="heading-section">
                <div id="titleMode" class="heading-section">
                  <h4><em>Select</em> Gamemode</h4>
                </div>                
                <div class="col-lg-12">
                  <div class="image-links">
                    <!-- Play Friend Image -->
                    <div class="play-options">
                      <div id="offlineImage" class="play-option">
                        <img src="offline2.png" alt="Play Offline" class="play-image" >
                        <div class="hover-text">Play Offline</div>
                      </div>
                      <div id="onlineImage" class="play-option">
                        <img  src="online1.png" alt="Play Online" class="play-image">
                        <div class="hover-text">Play Online</div>
                      </div>

                      <div id="offlineImage1" class="play-option hidden">
                        <img src="stockfish.png" alt="Play Offline" class="play-image">
                        <div class="hover-text" style="color: white;">Play Bots</div>
                      </div>
                      <div id="offlineImage2" class="play-option hidden">
                        <img src="2players.png" class="play-image">
                        <div class="hover-text" style="color: white;">Player vs Player</div>
                      </div>    
                      <div id="onlineImage1" class="play-option hidden">
                        <img src="friends.png" alt="My Friends" class="play-image">
                        <div class="hover-text" style="color: white;">Play a Friend</div>
                      </div>
                      <div id="onlineImage2" class="play-option hidden">
                        <img src="randoms.png" class="play-image">
                        <div class="hover-text" style="color: white;">Play Randoms</div>
                      </div>    
                      <div class="main-button" id="backButton" style="display: none;">
                        <a href="#" onclick="return false;">Back</a>
                      </div>                
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="start-stream">
            <div class="col-lg-12">
              <div class="heading-section">
                <div class="col-lg-12">
                  <div class="main-button">
                    <a href="profile.html">Go To Profile</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ***** Start Stream End ***** -->
           

        </div>
