<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="white-captures" class="captures"></div>
        <div class="board-and-timers">
            <div id="gameboard"></div>
            <div class="timers">
                <div class="timer-container">
                    <p>White's Clock:</p>
                    <div id="white-timer">05:00</div>
                </div>
                <div class="timer-container">
                    <p>Black's Clock:</p>
                    <div id="black-timer">05:00</div>
                </div>
            </div>
        </div>
        <div id="black-captures" class="captures"></div>
        <p>It is <span id="player"></span>'s go.</p>
        <div id="check-status"></div>
        <p id="info-display"></p>
    </div>

    <script src="pieces.js"></script>
    <script src="app.js"></script>
</body>
</html>
